<div class="products-list" *ngIf="products$ | async as products">
    <ul>
        <li><span class="list-title">List of items</span></li>
        <app-product-detail 
            *ngFor="let product of products" [product] = "product"
            (onAddedToCart)="addToCart($event)"
        >
        </app-product-detail>
    </ul>
</div>
